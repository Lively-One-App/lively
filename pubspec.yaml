name: lively
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.0.1
  bloc_concurrency: ^0.2.0
  firebase_core: ^1.19.1
  firebase_crashlytics: ^2.8.4
  cloud_firestore: ^3.2.1
  web_socket_channel: ^2.2.0
  just_audio: ^0.9.27
  audio_service: ^0.18.6
  url_launcher: ^6.1.4
  introduction_screen: ^3.0.2
  shared_preferences: ^2.0.15
  video_player: ^2.4.5
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:  ^2.0.3+1
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  build_runner: ^2.1.11
  json_serializable:  ^6.2.0 
  dart_code_metrics: ^4.16.0
  l: ^3.2.0
  flutter_native_splash: ^2.2.4
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: "ic_launcher"
  image_path: assets/ic_launcher.png
  adaptive_icon_background: "#F64B4B"
  adaptive_icon_foreground: assets/ic_launcher_foreground.png
  ios: false
  
  

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#363636"
  image: assets/splash.png
  image_dark: assets/splash-dark.png
  
  android 12:
    color: "#FFFFFF"
    color_dark: "#363636"
    image: assets/splash.png
    image_dark: assets/splash-dark.png
  ios: true

flutter:
  assets: 
    - assets/onboarding_video.mp4
  uses-material-design: true
  fonts:
    - family: LivelyIcons
      fonts:
        - asset: assets/fonts/LivelyIcons.ttf
    - family: Muller
      fonts:
        - asset: assets/fonts/MullerExtraBold.ttf
        - asset: assets/fonts/MullerRegular.ttf

flutter_intl:
  enabled: true
